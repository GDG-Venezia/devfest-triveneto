{{ with .Site.Data.partner}}
{{ if .enable}}
<section class="partner" id="partner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .partner}}
      <div class="col-lg-3">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | absURL }}" alt="image">
          </div>
          <h3>{{.name}}</h3>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
