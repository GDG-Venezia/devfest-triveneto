{{with .Site.Data.blogSection}}
{{if .enable}}
<section class="blog" id="blog">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>Speakers</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      {{ range first 3 (where $.Site.RegularPages "Type" "speakers") }}
    <div class="col-lg-4 col-md-6">
        <article class="blog-post">
           <img src="{{ .Params.photo | absURL }}" alt="blog-images">
          <div class="blog-content">
             <h3>{{ .Params.name }}</h3>
             <p> {{.Params.jobTitle}} </p>
             <h3><b> {{.Params.presentation.title }} </b></h3>
             <p> {{.Params.location}} </p>
          </div>
        </article>
      </div>
      {{end}}
      <div class="col-12 text-center">
        <a href="{{.buttonTarget | absURL}}" class="btn btn-primary">See all speakers</a>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
