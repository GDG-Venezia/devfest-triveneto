<div class="schedule-tbl">
  <table>
    <thead>
      <tr>
        <th class="schedule-time">Time</th>
        <th class="schedule-slot">Slot</th>
        <th class="schedule-description">Description</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Pages }}
        {{ if .Params.isTalk }}
          <tr>
            <td class="schedule-time">{{ .Params.time }}</td>
            <td class="schedule-slot">
              {{ .Params.name }}
              <span class="speakers-company">{{ .Params.speaker }}</span>
            </td>
            <td class="schedule-description">abstract?</td>
          </tr>
        {{ else }}
          <tr class="schedule-other">
            <td class="schedule-time">{{ .Params.time }}</td>
            <td class="schedule-slot">{{ .Params.name }}</td>
            <td class="schedule-description">-</td>
          </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
</div>
