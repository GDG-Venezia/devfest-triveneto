{{define "main"}}
<section class="page-title">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{.Title}}</h1>
      </div>
    </div>
  </div>
</section>

<section class="blog">
  <div class="container">
    <div class="row">
      {{ range .Pages }}
      <div class="col-lg-4">
        <a href="{{ .Permalink }}">
         <article class="blog-post">
           <img src="{{ .Params.photo | absURL }}" alt="blog-images">
           <div class="blog-content">
             <h3>{{ .Params.name }}</h3>
             <p> {{.Params.jobTitle}} </p>
             <h3><b> {{.Params.presentation.title }} </b></h3>
             <p> {{.Params.location}} </p>
           </div>
         </article>
       </a>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
